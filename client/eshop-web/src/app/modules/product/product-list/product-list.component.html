<div class="container">
  <h3>Lista de Productos</h3>
  <div class="row">
    <div class="col-md-3" style="padding:10px;" *ngFor="let product of products">
      <mat-card class="example-card">
        <img mat-card-image src="https://source.unsplash.com/user/c_v_r">
        <mat-card-content>
          <p>{{product.name}}</p>
          <div style="text-align: right;">
            <h3>{{product.price|currency}}</h3>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="addToCart(product)">
            <mat-icon aria-hidden="false" aria-label="Add to cart">
              add
            </mat-icon>
            COMPRAR
          </button>
          <button mat-button>
            <mat-icon aria-hidden="false" aria-label="Add to cart">
              visibility
            </mat-icon>
            VER
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
